<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Google</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0%;
            height: 100vh;
        }

        .top, .bottom {
            width: 100%;
            height: 3em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left, .right {
            display: flex;
            margin-left: 1em;
            margin-right: 1em;
            gap: 1em;
            align-items: center;
        }
        .mid {
            display: flex;
            text-align: center;
        }
        a {
            font-size: 2vmin;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
        }
        .profile-pic {
            width: 27px;
            height: 27px;
            border-radius: 100%;
            cursor: pointer;
        }
        svg {
            cursor: pointer;
        }
        .top-third {
            width: 100%;
            height: 42%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .mid-third {
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-third {
            width: 100%;
            height: 29%;
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .bottom-third button {
            outline: none;
            height: fit-content;
            padding: 0.5em;
            border: 1px solid rgba(0,0,0,0);
            transition: all 0.3s;
            cursor: pointer;
            border-radius: 0.3vmax;
        }
        .bottom-third button:hover {
            border: rgb(200, 200, 200) 1px solid;
        }
        .logo {
            width: 23em;
        }
        .search-components {
            width: 50vw;
            height: 45px;
            display: flex;
            align-items: center;
            border: rgb(223, 223, 223) 1px solid;
            border-radius: 10vmax;
            transition: 0.2s;
        }
        .search-components:hover {
            border-bottom: rgb(200, 200, 200) 1px solid;
        }
        .search-components span {
            height: 100%;
            width: fit-content;
            display: flex;
            align-items: center;
            padding-left: 0.2em;
            padding-right: 0.2em;
            cursor: pointer;
        }
        input[type="text"] {
            border: none;
            outline: none;
            appearance: none;
            font-size: 1em;
            padding-left: 0.5em;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left">
            <a class="link">About</a>
            <a class="link">Store</a>
        </div>
        <div class="right">
            <a class="link">Gmail</a>
            <a class="link">Images</a>
            <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24" width=19>
                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
            </svg>
            <a class="btn-primary" href="login.html">Sign In</a>
        </div>
    </div>
    <div class="top-third">
        <img  class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="mid-third">
        <script src="search.js"></script>
        <form onsubmit="search(event)" id="Form">
            <div class="search-components">
                <span class="material-icons">search</span>
                <input type="text" name="" id="searchBox" aria-autocomplete="both">
                <span class="material-icons">mic</span>
            </div>
        </form>
    </div>
    <div class="bottom-third">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
    </div>
    <div class="bottom">
        <div class="left">
            <a class="link">Advertising</a>
            <a class="link">Business</a>
            <a class="link">How Search works</a>
        </div>
        <div class="mid">
        </div>
        <div class="right">
            <a class="link">Privacy</a>
            <a class="link">Terms</a>
            <a class="link">Settings</a>
        </div>
    </div>
</body>
</html>
